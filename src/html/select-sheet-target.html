<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Mapper - Sheet Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a4c 0%, #2c3e50 100%);
            color: #f0f8ff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(25, 35, 55, 0.85);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
            justify-content: center;
            align-items: center;
        }

        .intro-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #64b5f6, #90caf9, #bbdefb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .intro-text {
            font-size: 18px;
            line-height: 1.6;
            color: #c5d9f1;
        }

        .selection-container {
            display: flex;
            align-items: flex-end;
            gap: 30px;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .sheets-menu {
            min-width: 300px;
        }

        .sheets-menu label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #e6f7ff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sheets-menu label i {
            color: #64b5f6;
        }

        .sheets-select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            background: rgba(30, 40, 60, 0.8);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 10px;
            color: #e6f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364b5f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .sheets-select:hover {
            border-color: #64b5f6;
            background: rgba(40, 50, 70, 0.8);
        }

        .sheets-select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .sheets-select option {
            background: rgba(30, 40, 60, 0.95);
            color: #e6f7ff;
            padding: 8px;
        }

        .validate-button {
            background: linear-gradient(135deg, #1976d2, #2196f3);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .validate-button:disabled {
            background: #546e7a;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .validate-button:not(:disabled):hover {
            background: linear-gradient(135deg, #1565c0, #1e88e5);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            transform: translateY(-2px);
        }

        .validate-button:not(:disabled):active {
            transform: translateY(1px);
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(100, 150, 255, 0.1);
            color: #64b5f6;
            border: 2px solid rgba(100, 150, 255, 0.3);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: rgba(100, 150, 255, 0.2);
            border-color: #64b5f6;
            transform: translateY(-1px);
        }

        .status-bar {
            background: rgba(15, 25, 45, 0.95);
            padding: 10px 24px;
            font-size: 14px;
            color: #a0c8ff;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(100, 150, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-item i {
            color: #64b5f6;
        }

        /* Animation for the validate button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(33, 150, 243, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(33, 150, 243, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .selection-container {
                flex-direction: column;
                gap: 20px;
                padding: 30px 20px;
            }

            .sheets-menu {
                min-width: 100%;
            }

            .intro-title {
                font-size: 26px;
            }

            .intro-text {
                font-size: 16px;
            }

            .main-content {
                padding: 20px;
            }

            .back-button {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <button id="backButton" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <main class="main-content">
            <div class="intro-container">
                <h2 class="intro-title">Select Source Sheet</h2>
                <p class="intro-text">Choose the sheet from your source file that contains the data to map</p>
            </div>

            <div class="selection-container">
                <div class="sheets-menu">
                    <label for="sheetsSelect">
                        <i class="fas fa-layer-group"></i>
                        Available Sheets
                    </label>
                    <select id="sheetsSelect" class="sheets-select">
                        <option value="">Select a sheet...</option>
                        <!-- Sheet names will be loaded dynamically from the Excel file -->
                    </select>
                </div>

                <button id="validateButton" class="validate-button" disabled>
                    <i class="fas fa-check"></i>
                    Validate
                </button>
            </div>
        </main>

        <footer class="status-bar">
            <div class="status-item">
                <i class="fas fa-info-circle"></i>
                <span id="statusText">Select a sheet to continue</span>
            </div>
            <div class="status-item">
                <i class="fas fa-shield-alt"></i>
                <span>Data processed locally and securely</span>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sheetsSelect = document.getElementById('sheetsSelect');
            const validateButton = document.getElementById('validateButton');
            const backButton = document.getElementById('backButton');
            const statusText = document.getElementById('statusText');

            try {
                statusText.textContent = 'Loading sheets from file...';

                // âœ… Get file from Electron main process (via preload.js)
                const files = await window.electronAPI.getBothExcelFiles();
                const byteArray = files.target;


                if (!byteArray || byteArray.length === 0) {
                    statusText.textContent = 'No source file found. Please go back and select a file.';
                    return;
                }

                const uint8Array = new Uint8Array(byteArray);
                const workbook = XLSX.read(uint8Array, { type: 'array' });
                const sheetNames = workbook.SheetNames;

                // Populate dropdown
                sheetsSelect.innerHTML = '<option value="">Select a sheet...</option>';
                sheetNames.forEach(sheetName => {
                    const option = document.createElement('option');
                    option.value = sheetName;
                    option.textContent = sheetName;
                    sheetsSelect.appendChild(option);
                });

                statusText.textContent = `Found ${sheetNames.length} sheet(s). Select one to continue.`;

            } catch (error) {
                console.error('Error loading sheets:', error);
                statusText.textContent = 'Error loading sheets from file.';
                return;
            }

            // âœ… Sheet selection handler
            sheetsSelect.addEventListener('change', () => {
                const selectedSheet = sheetsSelect.value;

                validateButton.disabled = !selectedSheet;

                if (selectedSheet) {
                    validateButton.classList.add('pulse');
                    statusText.textContent = `Selected sheet: ${selectedSheet}`;
                } else {
                    validateButton.classList.remove('pulse');
                    statusText.textContent = 'Select a sheet to continue';
                }
            });

            // âœ… Validate button click
            validateButton.addEventListener('click', () => {
                if (!validateButton.disabled) {
                    const selectedSheet = sheetsSelect.value;

                    validateButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    validateButton.disabled = true;

                    localStorage.setItem('selectedSheet', selectedSheet);

                    setTimeout(() => {
                        window.location.href = 'display-data-content.html';
                    }, 1000);
                }
            });

            // âœ… Back button
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });

    </script>
</body>

</html>
