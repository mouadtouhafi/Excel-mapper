<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Mapper - Sheet Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/display-data-conent.css">
    <link rel="stylesheet" href="../style/title-block.css">
    <link rel="stylesheet" href="../style/cards.css">
    <link rel="stylesheet" href="../style/inputs.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/footer.css">
</head>

<body>
    <div class="app-container">
        <main class="main-content">
            <div class="header-container">
                <h1>Excel Data Mapping Tool
                    <span>Excel with data - sheet</span>
                </h1>
            </div>
            <div class="file-card">
                <div class="card-header">
                    <h3 class="card-title">Select Data Sheet</h2>
                        <p class="card-subtitle">Choose the sheet from your file which contains the data to map</p>
                </div>
                <div class="selection-container">
                    <div class="sheets-menu">
                        <label for="sheetsSelect">
                            <i class="fas fa-layer-group"></i>
                            Available Sheets
                        </label>
                        <select id="sheetsSelect" class="sheets-select">
                            <option value="">Select a sheet...</option>
                        </select>
                    </div>
                    <button id="backButton" class="back-button">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button id="validateButton" class="validate-button" disabled>
                        <i class="fas fa-check"></i>
                        Validate
                    </button>
                </div>
            </div>
            <footer class="status-bar">
                <div class="status-item">
                    <i class="fas fa-info-circle"></i>
                    <span id="statusText">Select a sheet to continue</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Data processed locally and securely</span>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/select-sheet-target.js"></script>
</body>

</html>
